<div class="card-container" *ngFor="let card of carte">
	<div class="card">
		<header>
			<span class="logo">
				<img [src]="getCardLogo(card.carte_type)" [alt]="card.carte_type + ' Logo'" />
			</span>
			<img src="../../assets/images/chip.png" alt="Chip" class="chip" />
		</header>
		<div class="card-details">
			<div class="card-number">
				<h6>Card Number</h6>
				<h5 class="number">{{ getMaskedCardNumber(card.numero_carte, showCardNumber[card.id_carte]) }}</h5>
			</div>
			<div class="card-type">
				<h6>Card Type</h6>
				<h5 class="name">{{ card.carte_type }}</h5>
			</div>
			<div class="valid-date">
				<h6>Valid Thru</h6>
				<h5>{{ getFormattedExpirationDate(card) }}</h5>
			</div>
		</div>
	</div>

	<div class="card-actions">
		<button (click)="toggleCardNumber(card.id_carte)">
			{{ showCardNumber[card.id_carte] ? 'Hide' : 'Show' }} Card Number
		</button>
		<button (click)="togglePause(card)">{{ isPaused[card.id_carte] ? 'Unpause Card' : 'Pause Card' }}</button>
		<button (click)="viewHistory(card.id_compte)">View History</button>
		<button (click)="changePin(card)">Change PIN</button>
		<button (click)="orderPhysicalCard(card)">Order Physical Card</button>
		<button (click)="goToSettings()">Settings</button>
	</div>
</div>
